{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Register Here</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
